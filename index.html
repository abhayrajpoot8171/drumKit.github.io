<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum-kit</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
</head>  
        <div class="container">
           <h1 class="heading">DRUM KIT <br>
           
           </h1>
           <span class="instructions"> press any of these keys to play the amazing sounds</span>
            <div class="keys">
                <div class="key">
                   <div data-key="65" class="sub-key">
                    <kbd>A</kbd>
                    <span class="sound">CLAP</span>
                    </div>
                </div>
                <div  class="key">
                   <div class="sub-key" data-key="83">
                    <kbd>S</kbd>
                    <span class="sound">HIHAT</span>
                    </div>
                </div>
                <div class="key">
                    <div data-key="68" class="sub-key">
                     <kbd>D</kbd>
                    <span class="sound">KICK</span>
                    </div>
                </div>
                <div class="key">
                   <div data-key="70" class="sub-key">
                    <kbd>F</kbd>
                    <span class="sound">O-HAT</span>
                    </div>
                </div>
                <div class="key">
                   <div  data-key="71" class="sub-key">
                    <kbd>G</kbd>
                    <span class="sound">BOOM</span>
                    </div>
                </div>
                <div class="key">
                   <div data-key="72" class="sub-key">
                    <kbd>H</kbd>
                    <span class="sound">RIDE</span>
                    </div>
                </div>
                <div class="key">
                   <div data-key="74" class="sub-key">
                    <kbd>J</kbd>
                    <span class="sound">SNARE</span>
                    </div>
                </div>
                <div class="key">
                    <div data-key="75" class="sub-key">
                     <kbd>K</kbd>
                     <span class="sound">TOM</span>
                    </div>
                </div>
                <div  class="key">
                   <div data-key="76" class="sub-key">
                    <kbd>L</kbd>
                    <span class="sound">TINK</span>
                    </div>
                </div>
                
            </div>
            <div class="audio-container">
                <audio data-key="65" src="sounds/clap.wav"> play</audio>
                <audio data-key="83" src="sounds/hihat.wav"> </audio>
                <audio data-key="68" src="sounds/kick.wav"> </audio>
                <audio data-key="70" src="sounds/openhat.wav"> </audio>
                <audio data-key="71" src="sounds/boom.wav"> </audio>
                <audio data-key="72" src="sounds/ride.wav"> </audio>
                <audio data-key="74" src="sounds/snare.wav"> </audio>
                <audio data-key="75" src="sounds/tom.wav"> </audio>
                <audio data-key="76" src="sounds/tink.wav"> </audio>
            </div>
        </div>
        <script src="script.js"></script>
<body>
   
    
</body>
</html>
